<html lang="en">

<head>

</head>

<body>

            <span><svg viewBox="0 0 1024 1024" width="30" height="30">

                        height="30">

                            d="M867 192H334.4c-24.4 0-43.6 12.4-56.4 31.2L86 512l192 288.4c12.8 18.8 32 31.6 56.4 31.6h532.4c39 0 71-32 71-71.2V263.2C938 224 906 192 867 192z m-106.6 447.6l-50 50.2-127.4-127.6-127.4 127.6-50-50.2 127.4-127.6-127.4-127.6 50-50.2 127.4 127.6 127.4-127.6 50 50.2-127.4 127.6 127.4 127.6z"
                            p-id="1602" fill="#ffffff"></path>
                    </svg></template>
                <template v-else-if="item=='plus'"><svg viewBox="0 0 1024 1024" width="30" height="30">
                        <path

                            fill="#000000"></path>
                    </svg></template>
                <template v-else-if="item=='minus'"><svg viewBox="0 0 1024 1024" width="26" height="26">
                        <path
                            d="M768.440022 485.814618c0 14.475689-11.743462 26.185382-26.200732 26.185382l-460.467323 0c-14.458293 0-26.167986-11.70867-26.167986-26.185382l0 0c0-14.458293 11.70867-26.183336 26.167986-26.183336l460.467323 0C756.697583 459.631282 768.440022 471.356324 768.440022 485.814618L768.440022 485.814618z"
                            fill="#000000"></path>
                    </svg></template>
                <template v-else-if="item=='multiply'"><svg viewBox="0 0 1024 1024" width="30" height="30">
                        <path
                            d="M557.2 512l136.4-136.4c12.4-12.4 12.4-32.8 0-45.2-12.4-12.4-32.8-12.4-45.2 0L512 466.8l-136.4-136.4c-12.4-12.4-32.8-12.4-45.2 0-6.2 6.2-9.4 14.4-9.4 22.6 0 8.2 3.2 16.4 9.4 22.6l136.4 136.4-136.4 136.4c-6.2 6.2-9.4 14.4-9.4 22.6 0 8.2 3.2 16.4 9.4 22.6 12.4 12.4 32.8 12.4 45.2 0l136.4-136.4 136.4 136.4c12.4 12.4 32.8 12.4 45.2 0 12.4-12.4 12.4-32.8 0-45.2L557.2 512z"
                            fill="#000000"></path>
                    </svg></template>
                <template v-else-if="item=='divide'"><svg viewBox="0 0 1024 1024" width="24" height="24">
                        <path
                            d="M213.333333 469.333333h597.333334v85.333334H213.333333v-85.333334z m298.666667-128a64 64 0 1 1 0-128 64 64 0 0 1 0 128z m0 469.333334a64 64 0 1 1 0-128 64 64 0 0 1 0 128z"
                            fill="#000000"></path>
                    </svg></template>
                <template v-else-if="item=='equal'"><svg viewBox="0 0 1024 1024" width="24" height="24">
                        <path
                            d="M800 640a32 32 0 1 1 0 64h-576a32 32 0 1 1 0-64h576z m0-320a32 32 0 1 1 0 64h-576a32 32 0 0 1 0-64h576z"
                            fill="#000000"></path>
                    </svg></template>
                <template v-else>{{item}}</template>
            </div>
        </div>
    </div>
</body>
<script>
    PetiteVue.createApp({
        formula: '',
        operations: ['C1', '1', '1', 'del', '1', '2', '3', 'plus', '4', '5', '6', 'minus', '7', '8', '9', 'multiply', '.', '0', 'equal', 'divide'],
        handleOperationClick(e) {
            let operation = e.currentTarget.dataset.id
            let { formula } = this
            if ('0123456789.'.includes(operation)) {
                if (formula.includes('.') && operation == '.') return
                this.formula = formula + operation
            } else if (operation == 'del') {
                if (formula.length > 0) this.formula = formula.substr(0, formula.length - 1)
            } else if (['plus', 'minus', 'multiply', 'divide'].includes(operation)) {
                this.formula=formula+['+','-','*','/'][['plus', 'minus', 'multiply', 'divide'].indexOf(operation)]
            }else if(operation=='equal'){
                try {
                    this.formula = formula+`=${eval(formula)}`
                } catch (error) {
                    console.log('invalid');
                }
            }
        }
    }).mount("#app")
</script>

</html>
