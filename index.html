<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/petite-vue@0.4.1/dist/petite-vue.iife.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app">
        <div id="top_bar">
            <span><svg viewBox="0 0 1024 1024" width="30" height="30">
                    <path
                        d="M512 42.666667a469.333333 469.333333 0 1 0 469.333333 469.333333A469.333333 469.333333 0 0 0 512 42.666667z m0 864a394.666667 394.666667 0 1 1 394.666667-394.666667 395.146667 395.146667 0 0 1-394.666667 394.666667z"
                        fill="#0878F0"></path>
                    <path
                        d="M304.906667 512m-66.666667 0a66.666667 66.666667 0 1 0 133.333333 0 66.666667 66.666667 0 1 0-133.333333 0Z"
                        fill="#0878F0"></path>
                    <path
                        d="M512 512m-66.666667 0a66.666667 66.666667 0 1 0 133.333334 0 66.666667 66.666667 0 1 0-133.333334 0Z"
                        fill="#0878F0"></path>
                    <path
                        d="M719.093333 512m-66.666666 0a66.666667 66.666667 0 1 0 133.333333 0 66.666667 66.666667 0 1 0-133.333333 0Z"
                        fill="#0878F0"></path>
                </svg></span>
        </div>
        <div id="calc_top">
            {{formula}}
        </div>
        <div id="calc_body">
            <div v-for="(item,idx) in operations" @click="handleOperationClick" :data-id="item"
                :class="{'br':idx%3<2,'bt':idx>=3}">{{item}}</div>
        </div>
    </div>
</body>
<script>
    PetiteVue.createApp({
        formula: '',
        operations: ['X', 'X', 'del', '1', '2', '3', '4', '5', '6', '7', '8', '9', '.', '0', '确定'],
        handleOperationClick(e) {
            let operation = e.currentTarget.dataset.id
            let { formula } = this
            if ('0123456789.'.includes(operation)) {
                if (formula.includes('.') && operation == '.') return
                this.formula = formula + operation
            } else if (operation == '确定') {
                try {
                    this.formula = formula + `=${eval(formula)}`
                } catch (error) {
                    console.log('invalid');
                }
            }
        }
    }).mount("#app")
</script>

</html>
